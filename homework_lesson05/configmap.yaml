apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: lesson05
  labels:
    app: postgres
data:
  postgres_db: testdatabase
  postgres_user: testuser
  pgdata: /var/lib/postgresql/data/pgdata

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redmine-config
  namespace: lesson05
  labels:
    app: postgres
data:
  REDMINE_DB_POSTGRES: database
  REDMINE_DB_USERNAME: ${postgres_user}
  REDMINE_DB_DATABASE: ${postgres_db}
